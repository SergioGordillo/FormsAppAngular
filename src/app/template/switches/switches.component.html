<h2>Switches Template</h2>
<hr>

<form #myForm="ngForm"
       autocomplete="off"
       >
       <!-- Radio -->
       <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Gender</label>
              <div class="col-sm-9">
                     <div class="form-check">
                            <input 
                                   class="form-check-input" 
                                   type="radio" 
                                   value="M"
                                   [(ngModel)]="person.gender"
                                   name="genderRadio" 
                                   id="maleRadio"
                                   required>
                            <label class="form-check-label" for="maleRadio">
                              Male
                            </label>
                     </div>
                     <div class="form-check">
                            <input 
                                   class="form-check-input" 
                                   type="radio" 
                                   name="genderRadio" 
                                   [(ngModel)]="person.gender"
                                   value="F"
                                   id="femaleRadio"
                                   required>
                            <label class="form-check-label" for="femaleRadio">
                              Female
                            </label>
                     </div>
              </div>

       </div>



       <!-- Switch -->
       <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Notifications</label>
              <div class="col-sm-9">
                     <div class="form-check form-switch mt-2">
                            <input class="form-check-input" 
                                   type="checkbox" 
                                   [(ngModel)]="person.notifications"
                                   name="notifications"
                                   id="notifications">
                            <label class="form-check-label" for="notifications">I want to receive notifications</label>
                     </div>
              </div>
       </div>

       <!-- Checkbox -->
       <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Terms and conditions</label>
              <div class="col-sm-9">
                     <div class="form-check">
                            <input 
                                   class="form-check-input" 
                                   type="checkbox" 
                                   name="termsAndConditions"
                                   [(ngModel)]="termsAndConditions" 
                                   id="termsAndConditions"
                                   required>
                            <label class="form-check-label" for="termsAndConditions">
                              I have read them and I accept them
                            </label>
                          </div>
              </div>
       </div>


       <button 
              class="btn btn-primary"
              [disabled]="myForm.invalid">
              Save
       </button>

</form>

<h5 class="mt-5">Form value</h5>
<pre>{{myForm.value|json}}</pre>
<br>
<h5>Valid</h5>
<pre>{{myForm.valid}}</pre>
<br>
