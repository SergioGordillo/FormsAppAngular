<h2>Dynamics Template</h2>
<hr>

<form (ngSubmit)="save()"
        #myForm="ngForm"
       autocomplete="off"
       >

       <!-- Name -->
    <div class="mb-3">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input
                class="form-control"
                placeholder="Write your name"
                [ngModel]="person.name"
                name="name"
                required
            > 

            <span 
                class="form-text text-danger"
                *ngIf="myForm.controls.name?.errors && myForm?.controls?.name?.touched">
                    This field is compulsory
            </span>


        </div>
    </div>

           <!-- Add -->
        <div class="mb-3">
            <label class="col-sm-3 col-form-label">Add</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input
                        class="form-control"
                        placeholder="Add favorite game"

                    > 
                     <button 
                        class="btn btn-outline-primary"
                        type="button" 
                        [(ngModel)]="newGame"
                        name="DynamicsComponent.newGame"
                        (click)="add()"
                        >
                        Add
                    </button>
                  </div>

    
            </div>
        </div>

        <!-- List of favourite games -->
        <div class="mb-3">
            <label class="col-sm-3 col-form-label">Favorite games</label>
            <div class="col-sm-9">

                <div class="input-group mb-2"
                     *ngFor="let favoriteGame of person.favoriteGames; let i=index">
                    <input 
                    class="form-control"
                    [(ngModel)]="person.favoriteGames[i].name"
                    name="favoriteGames_{{i}}"
                    required> 

                    <button 
                    class="btn btn-outline-danger"
                    type="button" 
                    (click)="delete(i)"
                    >
                    Delete
                </button>



                </div>
 
            </div>
        </div>

    <div class="row">
        <div class="col-sm-9">
            <button
                type="button"
                class="btn btn-primary float-end"
                [disabled]="myForm.invalid"
                (click)="save()"
            >
                Save
            </button>
        </div>
    </div>




</form>

<span>Person</span>
<pre>{{person|json}}</pre>

<span>Add new Game</span>
<pre>{{newGame|json}}</pre>
