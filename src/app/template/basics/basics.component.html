<h2>Basics Template</h2>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="save()" 
                #myForm="ngForm"
                autocomplete="off">

            <!-- Product field -->
            <div class="mb-3">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           [ngModel]="initForm.product"
                           name="product"
                           placeholder="Name of the product"
                           required
                           minlength="3"/>



                    <span 
                        class="form-text text-danger"
                        *ngIf="validateName()">
                        It must contain at least three letters
                    </span>



                </div>
            </div>

            <!-- Price field -->
            <div class="mb-3">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           [ngModel]="initForm.price"
                           name="price"
                           placeholder="Price of the product"
                           min="0"
                           required/>
                </div>

            <span 
                    class="form-text text-danger"
                    *ngIf="validatePrice()">
                    Price must be 0 or greater
            </span>



            </div>

            <!-- Stock field -->
            <div class="mb-3">
                <label class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           [ngModel]="initForm.stock"
                           name="stock"
                           customMin
                           [minimum]="0"
                           placeholder="Stock of the product"
                           required
                           />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="myForm.invalid"
                            class="btn btn-primary">
                            Send
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{myForm.valid}}</pre>

        <span>Pristine</span>
        <pre>{{myForm.pristine}}</pre>

        <span>Touched</span>
        <pre>{{myForm.touched}}</pre>

        <span>Value</span>
        <pre>{{myForm.value|json}}</pre>
    </div>
</div>
