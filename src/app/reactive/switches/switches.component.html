<h2>Switches Reactive</h2>
<hr>

<form autocomplete="off"
       >
       <!-- Radio -->
       <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Gender</label>
              <div class="col-sm-9">
                     <div class="form-check">
                            <input 
                                   class="form-check-input" 
                                   type="radio" 
                                   value="M"
                                   name="genderRadio" 
                                   id="maleRadio">
                            <label class="form-check-label" for="maleRadio">
                              Male
                            </label>
                     </div>
                     <div class="form-check">
                            <input 
                                   class="form-check-input" 
                                   type="radio" 
                                   name="genderRadio" 
                                   value="F"
                                   id="femaleRadio">
                            <label class="form-check-label" for="femaleRadio">
                              Female
                            </label>
                     </div>
              </div>

       </div>



       <!-- Switch -->
       <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Notifications</label>
              <div class="col-sm-9">
                     <div class="form-check form-switch mt-2">
                            <input class="form-check-input" 
                                   type="checkbox" 
                                   id="notifications">
                            <label class="form-check-label" for="notifications">I want to receive notifications</label>
                     </div>
              </div>
       </div>

       <!-- Checkbox -->
       <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Terms and conditions</label>
              <div class="col-sm-9">
                     <div class="form-check">
                            <input 
                                   class="form-check-input" 
                                   type="checkbox" 
                                   id="termsAndConditions">
                            <label class="form-check-label" for="termsAndConditions">
                              I have read them and I accept them
                            </label>
                          </div>
              </div>
       </div>


       <button 
              class="btn btn-primary">
              Save
       </button>

</form>
